name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  job_one:
    name: Deploy

    runs-on: ubuntu-latest

    steps:
    - name: SSH into Prod Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/mncomputerclub.com
          git pull
          npm run build
          pm2 reload mcc-web