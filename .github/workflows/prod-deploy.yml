name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  job_one:
    name: Deploy

    runs-on: ubuntu-latest

    steps:
    - name: SSH into Prod Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/mncomputerclub.com
          git pull
          npm ci
          npm run build
          pm2 reload mcc-web

  job_two:
    needs: job_one

    name: Lodestar Notification

    runs-on: ubuntu-latest

    steps:
    - name: Notify Lodestar
      run: |
        curl \
          -H "Content-Type: application/json" \
          -d '{"content":"ðŸš€ A [Github Action](<https://github.com/${{github.repository}}/commit/${{github.sha}}/checks/${{github.run_id}}>) has successfully deployed a new version of the MCC website."}' \
          ${{ secrets.LODESTAR_HOOK }}